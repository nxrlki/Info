<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NxRl Ki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #pdf-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-wrapper {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .link-layer a {
            position: absolute;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <script>
        var url = 'InfoV2.pdf'; 
        
        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            var container = document.getElementById('pdf-container');
            for (var i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    var viewport = page.getViewport({ scale: 1 });
                    
                    var dpr = window.devicePixelRatio || 1;
                    if (viewport.height * dpr > 4000) dpr = 4000 / viewport.height;
                    if (viewport.width * dpr > 4000) dpr = 4000 / viewport.width;

                    var wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    wrapper.style.width = viewport.width + 'px';
                    
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');

                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    ctx.scale(dpr, dpr);
                    
                    wrapper.appendChild(canvas);

                    var linkLayer = document.createElement('div');
                    linkLayer.className = 'link-layer';
                    wrapper.appendChild(linkLayer);
                    container.appendChild(wrapper);

                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise.then(function() {
                        return page.getAnnotations();
                    }).then(function(annotations) {
                        annotations.forEach(function(annot) {
                            if (annot.url) {
                                var rect = viewport.convertToViewportRectangle(annot.rect);
                                var a = document.createElement('a');
                                a.href = annot.url;
                                a.target = '_blank';
                                
                                var x = Math.min(rect[0], rect[2]);
                                var y = Math.min(rect[1], rect[3]);
                                var w = Math.abs(rect[2] - rect[0]);
                                var h = Math.abs(rect[3] - rect[1]);

                                a.style.left = (x / viewport.width * 100) + '%';
                                a.style.top = (y / viewport.height * 100) + '%';
                                a.style.width = (w / viewport.width * 100) + '%';
                                a.style.height = (h / viewport.height * 100) + '%';
                                
                                linkLayer.appendChild(a);
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
