<!DOCTYPE html>
<html>
<head>
    <title>PDF Preview</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden;
            background-color: #FFFFFF;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="Info.pdf#view=FitH"></iframe>

</body>
</html>
