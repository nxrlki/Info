<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NxRl Ki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .page-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
        }
        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .link-layer a {
            position: absolute;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <script>
        var url = 'InfoV2.pdf'; 
        var scale = 1; 

        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            var container = document.getElementById('pdf-container');
            for (var i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    var dpr = window.devicePixelRatio || 1;
                    var viewport = page.getViewport({ scale: scale });

                    var wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');

                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    canvas.style.width = viewport.width + "px";
                    canvas.style.height = viewport.height + "px";
                    
                    ctx.scale(dpr, dpr);
                    wrapper.appendChild(canvas);

                    var linkLayer = document.createElement('div');
                    linkLayer.className = 'link-layer';
                    wrapper.appendChild(linkLayer);
                    container.appendChild(wrapper);

                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise.then(function() {
                        return page.getAnnotations();
                    }).then(function(annotations) {
                        annotations.forEach(function(annot) {
                            if (annot.url) {
                                var rect = viewport.convertToViewportRectangle(annot.rect);
                                var a = document.createElement('a');
                                a.href = annot.url;
                                a.target = '_blank';
                                a.style.left = Math.min(rect[0], rect[2]) + 'px';
                                a.style.top = Math.min(rect[1], rect[3]) + 'px';
                                a.style.width = Math.abs(rect[2] - rect[0]) + 'px';
                                a.style.height = Math.abs(rect[3] - rect[1]) + 'px';
                                linkLayer.appendChild(a);
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
